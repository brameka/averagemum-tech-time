<ion-header>
    <ion-navbar>
        <ion-title>Jobs</ion-title>
        <ion-buttons end>
        <button ion-button clear (click)="close()">Done</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let job of jobs">
            {{job.name}}, {{job.hours}}:{{job.minutes}}
        </ion-item>
    </ion-list>
</ion-content>
