<ion-header>
    <ion-navbar>
        <ion-title>Jobs</ion-title>
        <ion-buttons end>
        <button ion-button clear (click)="close()">Done</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let job of person.jobs" (click)="select(job)">
            <ion-icon *ngIf="job.active" name="md-checkmark-circle"></ion-icon> {{job.name}}: {{job.hours}}:{{job.minutes}}
        </button>
    </ion-list>
</ion-content>
