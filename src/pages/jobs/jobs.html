<ion-header color="primary" class="app-task__header">
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Tasks</ion-title>
      <ion-buttons end>
        <button *ngIf="isEdit === false" ion-button icon-only (click)="present()">
          <ion-icon name="md-add"></ion-icon>
        </button>

        <button *ngIf="isEdit === false" ion-button icon-only (click)="more()">
          <ion-icon name="more"></ion-icon>
        </button>
        <button *ngIf="isEdit" ion-button clear (click)="done()">Done</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item class="app-task__item" *ngFor="let job of service.jobs$ | async">
          <ion-icon class="app-task__trash" *ngIf="isEdit" name="trash"></ion-icon>
          {{job.name}}

          <span item-end>
            {{job.hours}}:{{job.minutes}}
          </span>

      </button>

    </ion-list>
  </ion-content>
