<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>People</ion-title>
      <ion-buttons end>
        <button *ngIf="isEdit === false" ion-button icon-only (click)="more()">
          <ion-icon name="more"></ion-icon>
        </button>
        <button *ngIf="isEdit" ion-button clear (click)="done()">Done</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <button ion-button (click)="present()">Add</button>
    <button ion-button (click)="delete()">Delete</button>
    <ion-list>

      <ion-item *ngFor="let job of service.jobs$ | async">
          <button ion-button icon-only *ngIf="isEdit" (click)="remove(job)">
            <ion-icon name="home"></ion-icon>
          </button>
          {{job.name}}, {{job.hours}}:{{job.minutes}}
      </ion-item>

    </ion-list>
  </ion-content>
