<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Session</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pickJobs()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let job of service.session$ | async">
        <button ion-button icon-only *ngIf="isEdit">
          <ion-icon name="home"></ion-icon>
        </button>
        {{person.name}}
    </ion-item>
  </ion-list>
</ion-content>
