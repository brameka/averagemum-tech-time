<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides pager>
    <ion-slide *ngFor="let person of people$ | async">
      <h2>{{person.name}}</h2>
      <button ion-button (click)="pick(person)">Add</button>
    </ion-slide>
  </ion-slides>

</ion-content>
