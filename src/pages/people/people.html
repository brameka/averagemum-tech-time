<ion-header class="app-people__header">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profiles</ion-title>
    <ion-buttons end>
      <button *ngIf="isEdit === false" ion-button icon-only (click)="present()">
        <ion-icon name="md-add"></ion-icon>
      </button>
      <button *ngIf="isEdit === false" ion-button icon-only (click)="more()">
        <ion-icon name="more"></ion-icon>
      </button>
      <button *ngIf="isEdit" ion-button clear (click)="done()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <button ion-item class="app-people__item" *ngFor="let person of service.people$ | async">
        <ion-icon class="app-people__trash" *ngIf="isEdit" name="trash"></ion-icon> {{person.name}}
    </button>

  </ion-list>
</ion-content>
