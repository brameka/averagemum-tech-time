<ion-content>
  <div class="app-onboard">
    <div class="app-onboard__profiles" *ngIf="profiles.length == 0">
      <div class="app-onboard__hero">
        <img src="assets/imgs/onboarding1.png" />
      </div>
      <button ion-button icon-left (click)="onboardProfiles()">
        <ion-icon name="md-people"></ion-icon>
        Profiles
      </button>
    </div>
    <div class="app-onboard__tasks" *ngIf="tasks.length == 0 && profiles.length > 0" (click)="onboardTasks()">
        <div class="app-onboard__hero">
          <img src="assets/imgs/onboarding2.png" />
        </div>
        <button ion-button icon-left>
          <ion-icon name="md-clipboard"></ion-icon>
          Tasks
        </button>
    </div>
  </div>
</ion-content>
